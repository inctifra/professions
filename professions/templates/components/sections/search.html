{% load static i18n %}
{% load render_bundle from webpack_loader %}
{% load crispy_forms_tags %}

<div class="container" style="width: 100% !important;" data-aos="fade-up" data-aos-delay="100" x-data="contacts">
  <div class="contact-main-wrapper" style="width: 100% !important;">
    <div class="contact-content" style="width: 100% !important;">
      <div class="contact-cards-container"></div>

      <div class="contact-form-container" style="width: 100% !important;" data-aos="fade-up" data-aos-delay="400">
        <h2>Search Professional</h2>
        <form id="ProfessionalSearch" style="width: 100% !important;" class="php-email-form" method="get" action="/api/search/">
          <div class="row">
            <div class="col-md-12 form-group">{{ form|crispy }}</div>
            <div class="col-md-12 form-group">
              <label for="id_name" class="form-label requiredField">Professional Name<span class="asteriskField">*</span></label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Name of the Professional" required=""/>
            </div>
          </div>
          <div class="my-3">
            <div class="loading">Loading...</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent successfully.</div>
          </div>
          <div class="form-submit">
            <button class="btn-primary" type="submit">Search Professional</button>
          </div>
        </form>
      </div>
    </div>

    <div class="map-wrapper"
     style="width: 100% !important;
      width: 100%;
      max-height: 600px;
      overflow: hidden;
      "
      >
      <div class="search-response" style="max-height: 600px;      
    overflow-y: auto;
    padding: 1rem;">
        <andypf-json-viewer indent="4" expanded="true" theme="default-dark" show-data-types="true" show-toolbar="true" expand-icon-type="arrow" show-copy="true" show-size="true"></andypf-json-viewer>
      </div>
    </div>
  </div>
</div>
