{% load static %}

<div class="container"
     data-aos="fade-up"
     data-aos-delay="100"
     x-data="contacts">
  <div class="contact-main-wrapper">
    <div class="map-wrapper">
      <iframe src="https://www.google.com/maps/embed?pb=..."
              width="100%"
              height="100%"
              style="border:0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-content">
      <div class="contact-cards-container"
           data-aos="fade-up"
           data-aos-delay="300">
        <template x-for="contact in items" :key="contact.id">
          <li x-text="contact.name"></li>
          <div class="contact-card">
            <div class="icon-box">
              <i :class="contact.icon"></i>
            </div>
            <div class="contact-text">
              <h4 x-text="contact.label"></h4>
              <p x-text="contact.content"></p>
            </div>
          </div>
        </template>
        <div class="contact-card">
          <div class="icon-box">
            <i class="bi bi-clock"></i>
          </div>
          <div class="contact-text">
            <h4>Office Hours</h4>
            <p>Monday - Friday: 8:30 AM to 5:00 PM</p>
          </div>
        </div>
      </div>
      <div class="contact-form-container"
           data-aos="fade-up"
           data-aos-delay="400">
        <h3>Send Us a Message</h3>
        <p>
          If you have any concerns regarding professional registrations, reporting fraud, or verifying credentials, kindly fill out the form below.
        </p>
        <form class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text"
                     name="name"
                     class="form-control"
                     id="name"
                     placeholder="Full Name"
                     required />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email"
                     class="form-control"
                     name="email"
                     id="email"
                     placeholder="Email Address"
                     required />
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text"
                   class="form-control"
                   name="subject"
                   id="subject"
                   placeholder="Subject"
                   required />
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control"
                      name="message"
                      rows="5"
                      placeholder="Write your message here..."
                      required></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading...</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent successfully.</div>
          </div>
          <div class="form-submit">
            <button type="submit">Send Message</button>
            <div class="social-links">
              <a href="#"><i class="bi bi-twitter"></i></a>
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
